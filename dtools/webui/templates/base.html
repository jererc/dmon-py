<!DOCTYPE html>
<html>
<head>
    <title>{{ config.PACKAGE_NAME }}</title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.png') }}">
    <link href="{{ url_for('static', filename='css/reset.css') }}" media="screen" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='css/common.css') }}" media="screen" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='css/style.css') }}" media="screen" rel="stylesheet" type="text/css">

    {% block extra_css %}{% endblock %}

    <script src="{{ url_for('static', filename='js/jquery-1.7.2.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/jquery.tools.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/jquery-ui-1.9.2.custom.min.js') }}" type="text/javascript"></script>

    <script type=text/javascript>
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    <script src="{{ url_for('static', filename='js/common.js') }}" type="text/javascript"></script>

    {% block extra_js %}{% endblock %}

    {{ extra_header|safe }}
</head>
<body>
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <div id="log-overlay" class="log-overlay">
        <pre class="log-overlay-content"></pre>
        <div class="log-actions">
            <a id="log-action" href=""><img class="img-button" src="{{ url_for('static', filename='img/stop.png') }}" alt="log-action"></img></a>
        </div>
    </div>
</body>
</html>
