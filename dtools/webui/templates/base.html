<!DOCTYPE html>
<html>
<head>
    <title>dtools</title>

    <link href="{{ url_for('static', filename='style.css') }}" media="screen" rel="stylesheet" type="text/css">

    {% block extra_css %}{% endblock %}

    <script src="{{ url_for('static', filename='jquery-1.7.2.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='jquery.tools.min.js') }}" type="text/javascript"></script>
    <script type=text/javascript>
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    {% block extra_js %}{% endblock %}

    {{ extra_header|safe }}
</head>
<body>
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- overlayed element -->
    <div id="log_overlay" class="log_overlay">
        <pre class="contentWrap"></pre>
    </div>
</body>
</html>
